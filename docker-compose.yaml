version: "3.5"

services:
  ####################### Web App #######################
  app:
    stdin_open: true
    tty: true
    restart: on-failure:1
    container_name: app
    build:
      context: .
    volumes:
      - ./src:/usr/app/src
      - ./public:/usr/app/public
      - app-node-cache:/usr/app/node_modules
    ports:
      - "3000:3000"
    env_file: ./.env
    networks:
      - app-net

####################### Networks Definition #######################
networks:
  app-net:
    name: app-net
    driver: bridge

####################### Volumes Definition #######################
volumes:
  app-node-cache:
    name: app-node-cache
